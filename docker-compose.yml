version: '3'
networks:
  sportapp:
    driver: bridge

services: 
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    networks:
      - sportapp
    environment:
      POSTGRES_DB: sportapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 2s
      timeout: 5s
      retries: 5

  # Servicios de sportapp
  gestorentrenamientos:
    container_name: gentrenamientos
    hostname: gentrenamientos
    restart: on-failure
    build:
      context: .
      dockerfile: ./gestor_entrenamientos/Dockerfile
    environment:
      - GESTORENTRENAMIENTOS_ADDRESS=gentrenamientos
      - PATH_PUBSUB_KEY=proyecto1-experimentos-a4f693fafcec.json
      - PATH_TOPIC=projects/proyecto1-experimentos/topics/notifications
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=sportapp
      - APP_PORT=5000
    ports:
      - "5000:5000"
    networks:
      - sportapp
    depends_on:
      postgres:
        condition: service_healthy

  gestorservicios:
    container_name: gservicios
    hostname: gservicios
    restart: on-failure
    build:
      context: .
      dockerfile: ./gestor_servicios/Dockerfile
    environment:
      - GESTORENTRENAMIENTOS_ADDRESS=gservicios
      - PATH_PUBSUB_KEY=proyecto1-experimentos-a4f693fafcec.json
      - PATH_TOPIC=projects/proyecto1-experimentos/topics/notifications
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=sportapp
      - APP_PORT=5002
    ports:
      - "5002:5000"
    networks:
      - sportapp
    depends_on:
      postgres:
        condition: service_healthy

  gestornotificaciones:
    container_name: gnotificaciones
    hostname: gnotificaciones
    restart: always
    build:
      context: .
      dockerfile: ./gestor_notificaciones/Dockerfile
    environment:
      - GESTORENTRENAMIENTOS_ADDRESS=gnotificaciones
      - PATH_PUBSUB_KEY=proyecto1-experimentos-b53d3e709d98.json
      - SUBSCRIPTION_TOPIC=projects/proyecto1-experimentos/subscriptions/notifications-sub
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=sportapp
      - APP_PORT=5001
    ports:
      - "5001:5001"
    #command: sh run_commands.sh
    networks:
      - sportapp
    depends_on:
      postgres:
        condition: service_healthy
      gestorentrenamientos:
        condition: service_healthy