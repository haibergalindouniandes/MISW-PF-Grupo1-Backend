      target: prod
    environment:
      - GESTORENTRENAMIENTOS_ADDRESS=gservicios
      - GESTORUSUARIOS_ADDRESS=https://misw-pf-grupo1-backend-gestor-usuarios-klme3r4qta-uc.a.run.app/usuarios/me
